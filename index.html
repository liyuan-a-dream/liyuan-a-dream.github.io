<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Unity WebGL Player | liyuan-a-dream</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      html, body { 
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black;
        overflow: hidden; /* 防止出现滚动条 */
      }
      #unity-container {
        width: 419px !important;
        height: 600px !important;
        position: relative;
        overflow: hidden; /* 确保内容不会溢出 */
      }
      #unity-canvas {
        width: 419px !important;
        height: 600px !important;
        display: block; /* 防止canvas周围出现额外空间 */
        background: black;
      }
      /* 隐藏其他UI元素 */
      #unity-loading-bar, #unity-footer, #unity-warning {
        display: none !important;
      }
      /* 移动设备适配 */
      @media screen and (max-width: 419px) {
        #unity-container, #unity-canvas {
          width: 100vw !important;
          height: calc(100vw * 600/419) !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=1668 height=2338 tabindex="-1"></canvas>
    </div>
    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/liyuanadream.loader.js";
      var config = {
        dataUrl: buildUrl + "/liyuanadream.data.gz",
        frameworkUrl: buildUrl + "/liyuanadream.framework.js.gz",
        codeUrl: buildUrl + "/liyuanadream.wasm.gz",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "liyuan-a-dream",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      // 禁用自动canvas大小匹配
      config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        
        // 移动设备适配
        var width = window.innerWidth;
        var height = width * (600/419);
        canvas.style.width = width + 'px';
        canvas.style.height = height + 'px';
        container.style.width = width + 'px';
        container.style.height = height + 'px';
      } else {
        // 桌面端固定尺寸
        canvas.style.width = "419px";
        canvas.style.height = "600px";
      }

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          // 不显示加载进度
        }).then((unityInstance) => {
          window.gameInstance = unityInstance;
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);

      function unityShowBanner(msg, type) {
        // 简化错误显示
        if (type === 'error') alert(msg);
      }
    </script>
  </body>
</html>
